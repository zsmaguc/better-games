name = "wordwise-proxy"
main = "worker.js"
compatibility_date = "2024-01-15"

# KV namespace for cloud sync
[[kv_namespaces]]
binding = "WORDWISE_SYNC"
id = "3ef909f84a4c4598abd163dd4dcbd324"

# Workers configuration
[env.production]
name = "wordwise-proxy"

[[env.production.kv_namespaces]]
binding = "WORDWISE_SYNC"
id = "3ef909f84a4c4598abd163dd4dcbd324"

[observability]
[observability.logs]
enabled = true
head_sampling_rate = 1
invocation_logs = true
persist = true

[observability.traces]
enabled = true
persist = true
head_sampling_rate = 1
